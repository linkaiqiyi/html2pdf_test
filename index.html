<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #print-root {
            display: flex;
            justify-content: space-between;
        }
        .left-box, .right-box {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="print-root">
        <div class="left-box">left-box</div>
        <div class="right-box">right-box</div>
    </div>

    <button onclick="printEvent()">打印</button>
</body>
<script src="node_modules/html2pdf.js/dist/html2pdf.bundle.js"></script>

<script>
    function printEvent() {
        let fileName = 'filename'
        let pdf = document.getElementById('print-root')
        let height = 400

        let option = {
            dpi: 600,
            scale: 3
        }

        var opt = {
            // margin: [10, 12, 10, 12],
            filename: fileName,
            image: { type: 'jpeg', quality: 0.95 },
            html2canvas: option,
            jsPDF: { unit: 'mm', orientation: 'portrait', format: 'a4', compressPDF: true }
        }
        html2pdf()
            .set(opt)
            .from(pdf)
            .save()
    }
</script>

</html>
